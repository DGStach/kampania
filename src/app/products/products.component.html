<div>
  <ul class="container-product-Cards">
    <li class="product-template-Card" *ngFor="let product of products">
      <div class="deleteIconContainer" (click)="openModalDelete(product)">
        <svg class="deleteIconSVG" xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 448 512">
          <path
            d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
        </svg>
      </div>
      <div>
        <h4 class="cardProductName">{{product.name| uppercase}} </h4>
        Details:<br>
      </div>
      <div class="cheeckBox-Container-display">
        <input
          mdbCheckbox
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          [(ngModel)]="product.includeInBudget"
          (change)="checkValue($event, product)"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">budget</label>
      </div>
      <br>
      <div class="detailContainer btn btn-primary" (click)="openModal(product)">
        <svg class="pencilIcon" xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 512 512">
          <path
            d="M497.9 142.1l-46.1 46.1c-4.7 4.7-12.3 4.7-17 0l-111-111c-4.7-4.7-4.7-12.3 0-17l46.1-46.1c18.7-18.7 49.1-18.7 67.9 0l60.1 60.1c18.8 18.7 18.8 49.1 0 67.9zM284.2 99.8L21.6 362.4.4 483.9c-2.9 16.4 11.4 30.6 27.8 27.8l121.5-21.3 262.6-262.6c4.7-4.7 4.7-12.3 0-17l-111-111c-4.8-4.7-12.4-4.7-17.1 0zM124.1 339.9c-5.5-5.5-5.5-14.3 0-19.8l154-154c5.5-5.5 14.3-5.5 19.8 0s5.5 14.3 0 19.8l-154 154c-5.5 5.5-14.3 5.5-19.8 0zM88 424h48v36.3l-64.5 11.3-31.1-31.1L51.7 376H88v48z"/>
        </svg>
        <div><span>cost: </span>{{product.cost}}$</div>
        <div><span>city: </span>{{product.city}}</div>
        <div><span>scope: </span>{{product.scope}}km</div>
        <div><span>keywords: </span>{{product.keywords}}</div>

      </div>
    </li>
  </ul>
</div>
