<div>
  <ul class="container-product-Cards">
    <li class="product-template-Card" *ngFor="let product of products">
      <div class="deleteIconContainer" (click)="delete(product.id)" >
        <svg class="deleteIconSVG" xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 448 512">
          <path
            d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
        </svg>
      </div>
      <div>
        <h4 class="cardProductName">{{product.name| uppercase}} </h4>
        Details:<br>
      </div>
      <div class="cheeckBox-Container-display">
        <input
          mdbCheckbox
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          [(ngModel)]="product.includeInBudget"
          (change)="checkValue($event, product)"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">budget</label>
      </div><br>
        <div  class="detailContainer btn btn-primary" (click)="openModal(product)">
          <div><span>cost: </span>{{product.cost}}<span>$</span></div>
          <div><span>city: </span>{{product.city}}</div>
          <div><span>scope: </span>{{product.scope}}<span>km</span></div>
          <label class="modal-body-label" for="name">keywords: {{product.keywords}}</label>
        </div>
    </li>
  </ul>
</div>
