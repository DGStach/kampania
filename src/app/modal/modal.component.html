<div class="modal-template-container">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{product.name}}</h5>
  </div>
  <div class="modal-body">
    <label class="modal-body-label" for="name">name*: </label>
    <input class="modal-body-input" id="name" [(ngModel)]="product.name" placeholder="name"><br>
    <label class="modal-body-label" for="cost">cost* [$]: </label>
    <input class="modal-body-input" maxlength="10" id="cost" type="number" [(ngModel)]="product.cost" placeholder="cost"><br>
    <div class="dropDownList-Container">
      <label class="modal-body-label" for="city">city*: </label>
      <ng-select
        class="dropDownList,dropDownList-city "
        id="city"
        [items]="cities"
        bindLabel="city"
        bindValue="city"
        [(ngModel)]="product.city"
        [clearable]="false"
        placeholder="select city">
      </ng-select>
    </div>
    <div class="dropDownList-Container">
      <label class="modal-body-label" for="keywords">keywords: </label>
      <ng-select
        class="dropDownList"
        id="keywords"
        [multiple]="true"
        [items]="keywords"
        bindLabel="name"
        bindValue="name"
        [clearable]="false"
        [hideSelected]="true"
        [closeOnSelect]="false"
        [clearSearchOnAdd]="true"
        [addTag]="true"
        [(ngModel)]="product.keywords"
        placeholder="keywords">
      </ng-select>
    </div>
    <br><label class="modal-body-label" maxlength="4" for="scope">scope* [km]: </label>
    <input class="modal-body-input" type="number" id="scope" [(ngModel)]="product.scope" placeholder="scope">
  </div>
  <div class="messageFormValidationError">
    {{messageFormValidationError}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="validationFormFun()">Save changes</button>
  </div>
</div>
