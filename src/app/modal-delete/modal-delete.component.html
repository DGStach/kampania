<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{product.name}}</h5>
</div>
<div class="modal-body">Do you want delete product {{product.name}} </div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalDeleteRef.close()">
    Close
  </button>
  <button type="button" class="btn btn-danger" (click)="delete(product)">Delete</button>
</div>
